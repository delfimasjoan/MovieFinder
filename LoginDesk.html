<!DOCTYPE html>
<html>
    <head>
        <title>MovieFinder</title>
        <link rel="stylesheet" href="Styles/LoginDesk.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <h1 id="movieFinder"><b>MOVIE</b><i>finder</i></h1>
        <div id="box">
            <div id="bienv" class="Title">
                <h4 class="Title" id="Welcome">Welcome! Log in or Register</h4>
                <p class="Title">Log in to find the movies you're looking for!</p>
            </div>
            <form id="login-g" >
                <div id="complete">
                    <input id="mail" class="login" type="email" placeholder="Email" required>
                    <div class="password-wrap">
                        <input id="password" class="login" type="text" placeholder="Password" required >
                        <svg class="eye" width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="9" cy="6" r="3.5" stroke="#2791C2"/>

                        </svg>    
                    </div>    
                </div>
                <div class="remem-forgot">
                    <div id="remember">
                        <input  class="remember" type="checkbox" name="remember">
                        <label for="remember" class="remember">Remember me</label> 
                    </div>
                    <div class="forgot">
                        <a href="#" id="forgot">Forgot Password?</a>
                    </div>
                </div>
                <input id="submi" type="button" value="Log in">
            </form>
            <p class="not-regist">Not register yet? <a class="not-regist" href="#">Register now!</a></p>
            <div class="or">
                <hr class="line"><p>or</p><hr class="line">
            </div>
            <div id="other-log">

                    </svg>                        
                    <a class="apps-n" href="#">Login with Twitter</a>
                </div>

            </div> 
                      
        </div>
